<!--Ainesosan lisäys lomakkeelle tapahtuu tässä-->
<form [formGroup]="childForm">
  <h4>Ainesosa: {{ arrayIndex + 1 }}</h4>

  <div class="form-group">
    <label
      >Ainesosan nimi
      <small
        class="text-danger"
        *ngIf="nameField?.hasError('required') && nameField.dirty"
      >
        Nimi vaaditaan.
      </small>
    </label>
    <input
      formControlName="name"
      type="text"
      class="form-control-sm"
      id="name"
    />

    <div class="form-group">
      <label
        >Ainesosan määrä
        <small
          class="text-danger"
          *ngIf="quantityField?.hasError('required') && quantityField.dirty"
        >
          Määrä vaaditaan.
        </small>
      </label>
      <input
        formControlName="quantity"
        type="text"
        class="form-control-sm"
        id="quantity"
      />
    </div>
  </div>
  <div class="form-group">
    <button
      class="btn btn-primary"
      type="submit"
      *ngIf="totalSupplies > 1"
      (click)="deleteSupply(arrayIndex)"
    >
      Poista
    </button>
  </div>
</form>
