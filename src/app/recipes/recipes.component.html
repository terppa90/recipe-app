<!-- VARIAATIO -->

<div class="container">
  <h3>Reseptipankki</h3>
  <div class="row">
    <div class="col-xs">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let recipe of recipes">
          <a routerLink="/detail/{{ recipe.id }}">
            <button type="button" class="btn">
              <span class="badge">{{ recipe.id }}</span> {{ recipe.name }}
            </button>
          </a>
          <button class="close" title="delete recipe" (click)="delete(recipe)">
            x
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
